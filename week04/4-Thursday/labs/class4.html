<!doctype html>
<html lang="en">
  <head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <script src="js/corona.js"></script>

    <script>
        var body = document.querySelector('body')
        var container = document.createElement('div')
        container.setAttribute('class','container-fluid')
        body.appendChild(container)

        var container = document.querySelector('.container-fluid');
        var dis = document.createElement('div');
        dis.setAttribute('class','row');
        container.appendChild(dis);

        data.forEach(function(coronaObj)
        {
            var col = document.createElement('div');
            col.className="col-3 mt-5"
            dis.appendChild(col);

            var card = document.createElement('div');
            card.className="card"
            col.appendChild(card);

            var card_body = document.createElement('div');
            card.className="card-body"
            card.appendChild(card_body);

            var h5 = document.createElement('h5');
            h5.className="card-title"
            h5.textContent = coronaObj.state
            card_body.appendChild(h5);

            var h6 = document.createElement('h6');
            h6.className="card-subtitle mb-2 text-muted"
            h6.textContent = coronaObj.updated;
            card_body.appendChild(h6);

            var p = document.createElement('p');
            p.className="card-text"
            p.textContent=coronaObj.todayDeaths;
            card_body.appendChild(p);

            var a1 = document.createElement('a');
            a1.className="card-link"
            a1.setAttribute('href','#')
            a1.textContent=coronaObj.cases;
            card_body.appendChild(a1);

            var a2 = document.createElement('a');
            a2.className="card-link"
            a2.setAttribute('href','#')
            a2.textContent=coronaObj.active;
            card_body.appendChild(a2);
        })
    </script>

    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
