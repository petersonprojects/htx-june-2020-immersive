<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/mosaic.css">
</head>
<body>
    

    <div class="container">

        <!-- main column1 -->
        <div class="flexContainerColumn flex1 white">
            <div class="flexContainerRow flex1 pink">
                <div class="white flex2 border"></div>
                <div class="white flex3 border"></div>
            </div>

            <div class="flexContainerRow flex8 tan">
                <div class="flexContainerColumn pink flex1">
                    <div class="white border flex1"></div>
                    <div class="white border flex2"></div>
                    <div class="yellow borderleft flex2"></div>
                </div>
                <div class="flexContainerColumn purple flex4">
                    <div class="flexContainerColumn flex1 border red"></div>

                    <div class="flexContainerColumn flex1 green">
                        <div class="flexContainerRow black flex1">
                            <div class="flexContainerRow black flex1"></div>
                            <div class="flexContainerRow white flex1">
                                <div class="flexContainerColumn flex1">
                                    <div class="white border flex1"></div>
                                    <div class="white border flex1"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flexContainerRow white flex1">
                            <div class="flexContainerRow white border flex1"></div>
                            <div class="flexContainerRow black flex1">
                                <div class="flexContainerColumn flex1">
                                    <div class="black flex1"></div>
                                    <div class="purple flex1">
                                        <div class="flexContainerRow flex1">
                                            <div class="yellow flex1"></div>
                                            <div class="white borderleft flex1"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- small bottom container last two boxes force the height up -->
            <div class="flexContainerRow flex1 purple">
                <div class="white border flex3"></div>

                <!-- these should be special classes where they both flex grow upwards individually -->
                <div class="yellow flex1 bottomborder"></div>
                <div class="white flex1 borderleft bottomborder"></div>

            </div>
        </div>

        <!-- main column 2 -->
        <div class="flexContainerColumn flex1 white">

            <div class="flexContainerRow purple flex1">

                    <div class="flexContainerColumn flex1 yellow">

                        <div class="flex1 yellow border"></div>

                        <div class="flex2 yellow border"></div>

                        <div class="flexContainerRow flex2 white">

                            <div class="flex1 white border"></div>
                            <div class="flex1 white border"></div>
                        </div>
                    </div>


                    <div class="flexContainerColumn flex1 blue">

                        <div class="flex3 blue border"></div>
                        <div class="flex3 red border"></div>
                        <div class="flex1 white border"></div>
                    </div>
            </div>

            <div class="flexContainerRow pink flex1">
                <div class="flexContainerColumn flex1 white border">
                    <div class="flex1 white border"></div>

                    <div class="flex2 blue border"></div>
                    <div class="flex2 red border"></div>
                </div>


                <div class="flexContainerColumn flex1 white border">

                    <div class="flexContainerRow flex3 white border">
                        <div class="flex1 border"></div>
                        <div class="flex1 border"></div>
                    </div>

                    <div class="flex3 yellow border"></div>

                    <div class="flexContainerRow flex1 white border">

                        <div class="flex1"></div>
                        <div class="flex1 black"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- main column 3 -->
        <div class="flexContainerColumn flex1 red">
            <div class="flexContainerRow flex1 white border">
                <div class="yellow flex1"></div>
                <div class="black flex1"></div>
                <div class="white flex3"></div>
            </div>

            <div class="flexContainerRow flex8 white">
                <!-- big left hand column -->
                <div class="flexContainerColumn flex4 border">
                    <div class="flexContainerRow flex1 tan">

                        <div class="flexContainerColumn flex1 pink">
                            <div class="yellow flex1"></div>
                            <div class="black flex1"></div>
                            <div class="white border flex1"></div>
                            <div class="white border flex1"></div>
                        </div>
                        <div class="flexContainerColumn flex1 purple">
                            <div class="white border flex1"></div>
                            <div class="black flex1"></div>
                        </div>

                    </div>

                    <div class="flexContainerColumn flex1 blue"></div>
                </div>
                <!-- small right hand column -->
                <div class="flexContainerColumn flex1 border">
                    <div class="yellow flex3"></div>
                    <div class="white border flex3"></div>
                    <div class="white border flex2"></div>
                </div>
            </div>

            <div class="flexContainerRow flex1 white border">
                <div class="white border flex3"></div>
                <div class="white border flex2"></div>
            </div>
        </div>

    </div>
</body>
</html>
